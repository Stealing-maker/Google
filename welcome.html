<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account.google.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background2.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: left;
        }
        label {
            white-space: pre-wrap;
            display: block;
            margin-top: 5px;
        }
        input {
            width: 250px;
            height: 40px;
            font-size: 16px;
            padding: 5px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            text-align: right; /* 讓按鈕靠右對齊 */
        }
        button {
            width: 100px;
            height: 40px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            white-space: nowrap;
        }
        button:hover {
            background-color: #0056b3;
        }
        h4 {
            margin-top: 15px;
            text-align: left;
        }
        label {
            font-size: 12px; /* 或 10px，視需求調整 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>密碼</h1>
        <label>請選用高強度密碼；此外，切勿在其他帳戶中</label>
        <label>重複使用該密碼。系統可能會在某些裝置上將</label>
        <label>您登出帳戶。</label>
        
        <input type="password" id="newUsername" placeholder="新密碼">

        <h4>密碼強度：</h4>
        <label>至少要有8個字元。請勿使用與其他網站帳戶相</label>
        <label>同的密碼，或是任何容易破解的密碼(例如寵物</label>
        <label>的名字)。</label>

        <input type="password" id="newPassword" placeholder="確認新密碼">
        
        <!-- 讓按鈕靠右對齊 -->
        <div class="button-container">
            <button onclick="updateCredentials()">變更密碼</button>
        </div>

        <p id="message"></p>
    </div>
    
    <script>
        function updateCredentials() {
            const newUsername = document.getElementById("newUsername").value;
            const newPassword = document.getElementById("newPassword").value;
            const message = document.getElementById("message");
            
            if (newUsername && newPassword) {
                localStorage.setItem("username", newUsername);
                localStorage.setItem("password", newPassword);
                message.textContent = "帳號與密碼已更新！";
                message.style.color = "green";
            } else {
                message.textContent = "請輸入完整的帳號與密碼！";
                message.style.color = "red";
            }
        }
    </script>
</body>
</html>
