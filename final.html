<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密碼變更成功</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: white;
            width: 420px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .success-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e6f4ea;
            color: #34a853;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .success-icon img {
            width: 26px;
            height: 26px;
            margin-right: 10px;
        }
        .google-logo {
            width: 60px;
            margin: 20px auto;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .subtitle {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 20px;
        }
        .button {
            background-color: #1a73e8;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #174ea6;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="success-icon">
            密碼已成功更改
        </div>
        <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png" alt="Google">
        <div class="title">我們會確保您的帳戶安全無虞</div>
    </div>
</body>
</html>
