<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接收數字</title>
</head>
<body>
    <h2>接收到的數字：</h2>
    <p id="numberDisplay">等待接收數字...</p>

    <script>
        // 監聽 POST 請求
        async function receiveNumber() {
            // 等待請求的 Body 資料
            const response = await fetch(window.location.href, {
                method: "POST"
            });

            // 解析接收的數據（假設是 JSON 格式）
            const data = await response.json();
            document.getElementById("numberDisplay").textContent = "收到的數字：" + data.number;
        }

        receiveNumber();
    </script>
</body>
</html>
