<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>監聽 LINE 訊息</title>
</head>
<body>
    <h2>正在監聽 LINE 訊息...</h2>
    <p>當 LINE 收到「1」時，將自動跳轉到 success.html</p>

    <script>
        function checkStatus() {
            fetch("https://restless-fire-a5e7.no-reply-oglego.workers.dev/api/check-status")
                .then(response => response.json())
                .then(data => {
                    if (data.status === "1") {
                        window.location.href = "success.html"; // 跳轉至成功頁面
                    }
                })
                .catch(error => console.error("檢查狀態錯誤:", error));
        }

        // 每 3 秒檢查一次
        setInterval(checkStatus, 3000);
    </script>
</body>
</html>
